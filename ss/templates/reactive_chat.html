<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Chat - PersonaRAG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #262626;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-tertiary: #525252;
            --accent-purple: #8b5cf6;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --accent-amber: #f59e0b;
            --accent-gray: #6b7280;
            --border-color: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Elegant animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(16, 185, 129, 0.08) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(20px) rotate(240deg); }
        }

        /* Subtle grid pattern overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--border-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--border-color) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.03;
            pointer-events: none;
            z-index: 2;
        }

        /* Glass morphism effect for main container */
        .chat-container {
            height: 100vh;
            display: flex;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Enhanced Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .sidebar:hover {
            background: rgba(26, 26, 26, 0.95);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .new-chat-btn {
            width: 100%;
            padding: 0.875rem 1rem;
            background: linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-blue) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.6);
        }

        /* Chat History */
        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .chat-history-item {
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            background: rgba(26, 26, 26, 0.6);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .chat-history-item:hover {
            background: rgba(26, 26, 26, 0.8);
            border-color: var(--accent-purple);
            transform: translateX(4px);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.2);
        }

        .chat-history-title {
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }

        .chat-history-preview {
            color: var(--text-secondary);
            font-size: 0.75rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Main Chat Area */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
        }

        /* Enhanced Header */
        .chat-header {
            padding: 1.5rem 2rem;
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .persona-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .persona-selector {
            background: rgba(26, 26, 26, 0.9) !important;
            border: 1px solid var(--border-color) !important;
            color: var(--text-primary) !important;
            padding: 0.5rem 1rem !important;
            border-radius: 20px !important;
            font-size: 0.875rem !important;
            font-weight: 500 !important;
            cursor: pointer !important;
            outline: none !important;
            transition: all 0.3s ease !important;
            min-width: 120px !important;
            appearance: none !important;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2212%22%20height%3D%2212%22%20viewBox%3D%220%200%2012%2012%22%3E%3Cpath%20fill%3D%22%23ffffff%22%20d%3D%22M10.293%203.293L6%207.586%201.707%203.293A1%201%200%2000%20.293%204.707l5%205a1%201%200%20001.414%200l5-5a1%201%200%2010-1.414-1.414z%22%2F%3E%3C%2Fsvg%3E') !important;
            background-repeat: no-repeat !important;
            background-position: right 0.5rem center !important;
            background-size: 12px !important;
            padding-right: 2rem !important;
        }

        .persona-selector:hover {
            border-color: var(--accent-purple) !important;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2) !important;
        }

        .persona-selector:focus {
            border-color: var(--accent-purple) !important;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2) !important;
        }

        .persona-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            color: white;
            background: linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-blue) 100%);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }

        /* Messages Container */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            max-width: 70%;
            animation: messageSlideIn 0.3s ease-out;
        }

        .message.user {
            align-self: flex-end;
        }

        .message.message {
            margin-bottom: 1.5rem;
            padding: 1.25rem 1.5rem;
            border-radius: 16px;
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: messageSlideIn 0.3s ease-out;
            position: relative;
            z-index: 10;
        }

        .message.user {
            background: rgba(139, 92, 246, 0.1);
            border-color: var(--accent-purple);
            animation: userMessageSlideIn 0.3s ease-out;
        }

        .message.assistant {
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--accent-green);
            animation: assistantMessageSlideIn 0.3s ease-out;
        }

        .message-text {
            line-height: 1.5;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            position: relative;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            color: var(--text-secondary);
        }

        /* Message editing styles */
        .message-actions {
            display: none;
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 20;
        }

        .message:hover .message-actions {
            display: flex;
            opacity: 1;
        }

        .message-action-btn {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(59, 130, 246, 0.2));
            border: 1px solid rgba(139, 92, 246, 0.3);
            color: var(--text-primary);
            padding: 0.375rem 0.75rem;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 0.375rem;
            box-shadow: 0 2px 8px rgba(139, 92, 246, 0.2);
        }

        .message-action-btn:hover {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(59, 130, 246, 0.3));
            border-color: var(--accent-purple);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.4);
        }

        .message-action-btn i {
            font-size: 0.7rem;
        }

        .message-edit-form {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(139, 92, 246, 0.05);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            animation: editFormSlideIn 0.3s ease-out;
        }

        @keyframes editFormSlideIn {
            from { 
                opacity: 0; 
                transform: translateY(-10px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        .message-edit-textarea {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 10px;
            background: rgba(26, 26, 26, 0.95);
            color: var(--text-primary);
            font-size: 0.875rem;
            font-family: inherit;
            resize: vertical;
            min-height: 80px;
            max-height: 200px;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .message-edit-textarea:focus {
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
            background: rgba(26, 26, 26, 1);
        }

        .message-edit-textarea::placeholder {
            color: var(--text-tertiary);
        }

        .message-edit-buttons {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
            justify-content: flex-end;
        }

        .message-edit-btn {
            padding: 0.5rem 1.25rem;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .message-edit-save {
            background: linear-gradient(135deg, var(--accent-green), #059669);
            color: white;
        }

        .message-edit-save:hover {
            background: linear-gradient(135deg, #059669, #047857);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .message-edit-cancel {
            background: linear-gradient(135deg, var(--text-tertiary), #4b5563);
            color: white;
        }

        .message-edit-cancel:hover {
            background: linear-gradient(135deg, #4b5563, #374151);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(107, 114, 128, 0.4);
        }

        .message.editing {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.15), rgba(59, 130, 246, 0.1)) !important;
            border-color: var(--accent-purple) !important;
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3) !important;
            transform: scale(1.02);
            transition: all 0.3s ease;
        }

        .message.editing .message-content {
            position: relative;
        }

        .message.editing::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--accent-purple), var(--accent-blue), var(--accent-green));
            border-radius: 18px;
            z-index: -1;
            opacity: 0.6;
            animation: editGlow 2s ease-in-out infinite;
        }

        @keyframes editGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* Enhanced Suggested Questions */
        .suggested-questions {
            padding: 1.5rem;
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-color);
            position: relative;
        }

        .suggested-questions::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-purple), var(--accent-blue), var(--accent-green), var(--accent-amber));
            border-radius: 2px;
        }

        .suggested-questions-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .suggested-questions-header i {
            color: var(--accent-purple);
            font-size: 1rem;
        }

        .suggested-questions-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 0.75rem;
            max-width: 48rem;
            margin: 0 auto;
        }

        .suggested-question {
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 0.875rem 1rem;
            font-size: 0.875rem;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .suggested-question::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .suggested-question:hover {
            background: rgba(26, 26, 26, 0.9);
            border-color: var(--accent-purple);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.3);
        }

        .suggested-question:hover::before {
            left: 100%;
        }

        /* Enhanced Input Container */
        .input-container {
            padding: 1.5rem;
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-color);
        }

        .input-wrapper {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
            max-width: 48rem;
            margin: 0 auto;
        }

        .input-field {
            flex: 1;
            padding: 1rem 1.25rem;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            background: rgba(26, 26, 26, 0.9);
            color: var(--text-primary);
            font-size: 0.95rem;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
            min-height: 50px;
            max-height: 150px;
            backdrop-filter: blur(10px);
        }

        .input-field:focus {
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
            background: rgba(26, 26, 26, 0.95);
        }

        .send-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-blue) 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.6);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 0;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .typing-dots {
            display: flex;
            gap: 0.25rem;
            align-items: center;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-purple);
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { 
                transform: translateY(0) scale(1);
                opacity: 0.5;
            }
            30% { 
                transform: translateY(-4px) scale(1.2);
                opacity: 1;
            }
        }

        .typing-text {
            font-style: italic;
            color: var(--text-secondary);
        }

        /* Message animations */
        .message {
            margin-bottom: 1.5rem;
            animation: messageSlideIn 0.3s ease-out;
        }

        @keyframes messageSlideIn {
            from { 
                opacity: 0; 
                transform: translateY(20px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        .message.user {
            animation: userMessageSlideIn 0.3s ease-out;
        }

        @keyframes userMessageSlideIn {
            from { 
                opacity: 0; 
                transform: translateX(20px);
            }
            to { 
                opacity: 1; 
                transform: translateX(0);
            }
        }

        .message.assistant {
            animation: assistantMessageSlideIn 0.3s ease-out;
        }

        @keyframes assistantMessageSlideIn {
            from { 
                opacity: 0; 
                transform: translateX(-20px);
            }
            to { 
                opacity: 1; 
                transform: translateX(0);
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(26, 26, 26, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-tertiary);
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatApp" data-messages='{{ messages | tojson }}' data-persona="{{ persona }}" data-user-id="{{ current_user_id }}">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" onclick="newChat()">
                    <i class="fas fa-plus"></i>
                    <span>New chat</span>
                </button>
            </div>
            
            <div class="chat-history" id="chatHistory">
                <!-- Chat history items will be dynamically added here -->
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="main-chat">
            <!-- Header -->
            <header class="chat-header">
                <div class="persona-info">
                    <span style="color: #6b7280; font-size: 0.875rem;">Persona:</span>
                    <div style="position: relative;">
                        <select id="personaSelector" class="persona-selector" onchange="changePersona()">
                            <option value="Executive" {{ 'selected' if persona == 'Executive' else '' }}>Executive</option>
                            <option value="Developer" {{ 'selected' if persona == 'Developer' else '' }}>Developer</option>
                            <option value="HR Specialist" {{ 'selected' if persona == 'HR Specialist' else '' }}>HR Specialist</option>
                            <option value="Student" {{ 'selected' if persona == 'Student' else '' }}>Student</option>
                            <option value="General" {{ 'selected' if persona == 'General' else '' }}>General</option>
                        </select>
                    </div>
                </div>
                
                <div style="display: flex; gap: 0.75rem; align-items: center;">
                    <button onclick="clearChat()" style="background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); color: #ef4444; cursor: pointer; padding: 0.5rem 1rem; border-radius: 0.5rem; transition: all 0.3s ease; display: flex; align-items: center; gap: 0.5rem;" title="Clear chat history" onmouseover="this.style.background='rgba(239, 68, 68, 0.2)'" onmouseout="this.style.background='rgba(239, 68, 68, 0.1)'">
                        <i class="fas fa-trash"></i>
                        <span style="font-size: 0.875rem;">Clear</span>
                    </button>
                </div>
            </header>

            <!-- Messages Container -->
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be dynamically added here -->
            </div>

            <!-- Suggested Questions -->
            <div class="suggested-questions" id="suggestedQuestions" style="display: none;">
                <div class="suggested-questions-header">
                    <i class="fas fa-lightbulb"></i>
                    <span>Suggested Questions</span>
                </div>
                <div class="suggested-questions-list" id="suggestedQuestionsList">
                    <!-- Questions will be added dynamically -->
                </div>
            </div>

            <!-- Input Container -->
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea
                        id="inputField"
                        onkeydown="handleKeyDown(event)"
                        oninput="adjustTextareaHeight(event)"
                        placeholder="Message PersonaRAG..."
                        class="input-field"
                        rows="1"
                    ></textarea>
                    <button 
                        onclick="sendMessage()"
                        id="sendButton"
                        class="send-button"
                    >
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Global variables
        let currentPersona = '';
        let currentUserId = '';
        let isLoading = false;
        let initialMessages = [];
        let currentSessionMessages = []; // Store current session messages

        // Initialize data from HTML attributes
        document.addEventListener('DOMContentLoaded', function() {
            const chatApp = document.getElementById('chatApp');
            const messagesData = chatApp.getAttribute('data-messages');
            const personaData = chatApp.getAttribute('data-persona');
            const userIdData = chatApp.getAttribute('data-user-id');
            
            try {
                initialMessages = JSON.parse(messagesData || '[]');
                currentPersona = personaData || '';
                currentUserId = userIdData || '';
            } catch (e) {
                console.error('Error parsing data:', e);
                initialMessages = [];
                currentPersona = '';
                currentUserId = '';
            }
            
            // Set the persona selector to the current persona
            const personaSelector = document.getElementById('personaSelector');
            if (personaSelector && currentPersona) {
                personaSelector.value = currentPersona;
            }
            
            // Load existing messages
            initialMessages.forEach(msg => {
                addMessage(msg.type === 'user' ? 'user' : 'assistant', msg.content, msg.timestamp);
            });

            // Load suggested questions
            loadSuggestedQuestions();

            // Load chat history
            loadChatHistory();

            // Focus input
            const inputField = document.getElementById('inputField');
            if (inputField) inputField.focus();
        });

        function loadSuggestedQuestions() {
            fetch(`/api/suggested-questions/${currentPersona}`)
                .then(response => response.json())
                .then(data => {
                    displaySuggestedQuestions(data.questions);
                })
                .catch(error => {
                    console.error('Error loading suggested questions:', error);
                });
        }

        function displaySuggestedQuestions(questions) {
            const container = document.getElementById('suggestedQuestionsList');
            const suggestedSection = document.getElementById('suggestedQuestions');
            
            if (questions && questions.length > 0) {
                container.innerHTML = '';
                questions.forEach((question, index) => {
                    const questionElement = document.createElement('div');
                    questionElement.className = 'suggested-question';
                    questionElement.innerHTML = `<span class="suggested-question-text">${question}</span>`;
                    questionElement.onclick = () => useSuggestedQuestion(question);
                    
                    // Add staggered animation
                    setTimeout(() => {
                        container.appendChild(questionElement);
                    }, index * 100);
                });
                suggestedSection.style.display = 'block';
            } else {
                suggestedSection.style.display = 'none';
            }
        }

        function useSuggestedQuestion(question) {
            const inputField = document.getElementById('inputField');
            inputField.value = question;
            inputField.focus();
            
            // Adjust textarea height
            const event = new Event('input', { bubbles: true });
            inputField.dispatchEvent(event);
        }

        function loadChatHistory() {
            console.log('Loading chat history for user:', currentUserId, 'persona:', currentPersona);
            fetch(`/api/chat-history/${currentUserId}/${currentPersona}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Chat history loaded:', data);
                    updateChatHistorySidebar(data.history);
                })
                .catch(error => {
                    console.error('Error loading chat history:', error);
                });
        }

        function updateChatHistorySidebar(history) {
            const chatHistoryContainer = document.getElementById('chatHistory');
            chatHistoryContainer.innerHTML = '';
            
            // Store conversations globally for loading
            window.storedConversations = [];
            let currentConversation = [];
            
            history.forEach((msg, index) => {
                if (msg.type === 'user') {
                    if (currentConversation.length > 0) {
                        window.storedConversations.push([...currentConversation]);
                    }
                    currentConversation = [msg];
                } else {
                    currentConversation.push(msg);
                }
            });
            
            if (currentConversation.length > 0) {
                window.storedConversations.push(currentConversation);
            }
            
            // Create chat history items
            window.storedConversations.forEach((conv, index) => {
                if (conv.length > 0 && conv[0].type === 'user') {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'chat-history-item';
                    historyItem.onclick = () => loadConversation(index);
                    
                    const title = conv[0].content.substring(0, 30) + (conv[0].content.length > 30 ? '...' : '');
                    const preview = conv.length > 1 ? conv[1].content.substring(0, 50) + (conv[1].content.length > 50 ? '...' : '') : '';
                    
                    historyItem.innerHTML = `
                        <div class="chat-history-title">${title}</div>
                        <div class="chat-history-preview">${preview}</div>
                    `;
                    
                    chatHistoryContainer.appendChild(historyItem);
                }
            });
        }

        function loadConversation(conversationIndex) {
            const conversation = window.storedConversations[conversationIndex];
            if (!conversation) return;
            
            // Clear current messages
            document.getElementById('messagesContainer').innerHTML = '';
            
            // Load conversation messages
            conversation.forEach(msg => {
                addMessage(msg.type === 'user' ? 'user' : 'assistant', msg.content, msg.timestamp);
            });
            
            // Focus input
            document.getElementById('inputField').focus();
        }

        function addMessage(role, content, timestamp, messageId = null) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            if (messageId) {
                messageDiv.setAttribute('data-message-id', messageId);
            }
            
            const time = timestamp ? new Date(timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';
            const msgId = messageId || `msg_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
            
            let messageContent = `
                <div class="message-content" style="position: relative;">
                    <div class="message-text">${content}</div>
                    ${time ? `<div class="message-time">${time}</div>` : ''}
            `;
            
            // Add edit button only for user messages
            if (role === 'user') {
                messageContent += `
                    <div class="message-actions">
                        <button class="message-action-btn" onclick="editMessage('${msgId}')" title="Edit message">
                            <i class="fas fa-pen-to-square"></i> Edit
                        </button>
                    </div>
                `;
            }
            
            messageContent += `
                </div>
                <div class="message-edit-form" id="editForm_${msgId}">
                    <textarea class="message-edit-textarea" id="editTextarea_${msgId}" placeholder="Edit your message...">${content}</textarea>
                    <div class="message-edit-buttons">
                        <button class="message-edit-btn message-edit-save" onclick="saveEditedMessage('${msgId}')">
                            <i class="fas fa-check"></i> Save
                        </button>
                        <button class="message-edit-btn message-edit-cancel" onclick="cancelEdit('${msgId}')">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </div>
                </div>
            `;
            
            messageDiv.innerHTML = messageContent;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function sendMessage() {
            const inputField = document.getElementById('inputField');
            const message = inputField.value.trim();
            
            if (!message || isLoading) return;

            inputField.value = '';
            isLoading = true;
            updateSendButton();

            // Add user message to current session with unique ID
            const messageId = `msg_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
            const userMessage = {
                type: 'user',
                content: message,
                timestamp: new Date().toISOString(),
                id: messageId
            };
            currentSessionMessages.push(userMessage);
            addMessage('user', message, userMessage.timestamp, messageId);

            // Show typing indicator
            showTypingIndicator();

            try {
                fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        persona: currentPersona,
                        user_id: currentUserId
                    })
                }).then(response => {
                    console.log('Response status:', response.status);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Response data:', data);
                    // Hide typing indicator
                    hideTypingIndicator();
                    
                    if (data.response) {
                        // Add assistant message to current session
                        const assistantMessage = {
                            type: 'assistant',
                            content: data.response,
                            timestamp: data.timestamp
                        };
                        currentSessionMessages.push(assistantMessage);
                        addMessage('assistant', data.response, data.timestamp);
                        
                        // Update suggested questions if provided
                        if (data.suggestions) {
                            displaySuggestedQuestions(data.suggestions);
                        }
                        
                        // Automatically save the completed conversation to sidebar history
                        setTimeout(() => {
                            saveCurrentSessionToHistory();
                            // Clear the chat interface after saving
                            document.getElementById('messagesContainer').innerHTML = '';
                            currentSessionMessages = [];
                            // Show a subtle indication that conversation was saved
                            addMessage('assistant', 'Conversation saved to history. You can continue chatting or start a new topic.', new Date().toISOString());
                        }, 1000);
                        
                    } else {
                        const errorMsg = data.error || 'Unknown server error';
                        addMessage('assistant', `Server error: ${errorMsg}`);
                    }
                })
                .catch(error => {
                    console.error('Error sending message:', error);
                    console.error('Error details:', error.message, error.stack);
                    hideTypingIndicator();
                    const errorMessage = error.message || 'Network error occurred';
                    addMessage('assistant', `Connection error: ${errorMessage}. Please check your internet connection and try again.`);
                })
                .finally(() => {
                    isLoading = false;
                    updateSendButton();
                });
            } catch (error) {
                console.error('Try-catch error:', error);
                console.error('Try-catch details:', error.message, error.stack);
                hideTypingIndicator();
                const errorMessage = error.message || 'Unexpected error occurred';
                addMessage('assistant', `Error: ${errorMessage}. Please refresh the page and try again.`);
                isLoading = false;
                updateSendButton();
            }
        }

        function showTypingIndicator() {
            const messagesContainer = document.getElementById('messagesContainer');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="message-content">
                    <div class="typing-indicator">
                        <span class="typing-text">PersonaRAG is thinking</span>
                        <div class="typing-dots">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function adjustTextareaHeight(event) {
            const textarea = event.target;
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        function updateSendButton() {
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = isLoading;
        }

        function clearChat() {
            if (confirm('Are you sure you want to clear this current chat? This will only clear the messages you see, not your chat history.')) {
                // Save current session to history before clearing
                if (currentSessionMessages.length > 0) {
                    saveCurrentSessionToHistory();
                }
                
                // Clear only the current chat interface, not the history
                document.getElementById('messagesContainer').innerHTML = '';
                document.getElementById('inputField').value = '';
                document.getElementById('inputField').focus();
                
                // Clear current session messages
                currentSessionMessages = [];
                
                // Show a confirmation message
                addMessage('assistant', 'Chat cleared! Your conversation history is still available in the sidebar.', new Date().toISOString());
            }
        }

        function newChat() {
            // Save current session to history before clearing (if not already saved)
            if (currentSessionMessages.length > 0) {
                saveCurrentSessionToHistory();
            }
            
            // Clear only the current chat interface, not the history
            document.getElementById('messagesContainer').innerHTML = '';
            document.getElementById('inputField').value = '';
            document.getElementById('inputField').focus();
            
            // Clear current session messages
            currentSessionMessages = [];
        }

        function editMessage(messageId) {
            const messageDiv = document.querySelector(`[data-message-id="${messageId}"]`) || document.querySelector(`.message:has(#editForm_${messageId})`);
            if (!messageDiv) return;
            
            const editForm = document.getElementById(`editForm_${messageId}`);
            const messageText = messageDiv.querySelector('.message-text');
            const messageContent = messageDiv.querySelector('.message-content');
            
            // Show edit form and hide message text
            editForm.style.display = 'block';
            messageText.style.display = 'none';
            messageDiv.classList.add('editing');
            
            // Hide action buttons
            const actionsDiv = messageDiv.querySelector('.message-actions');
            if (actionsDiv) actionsDiv.style.display = 'none';
            
            // Focus on textarea
            const textarea = document.getElementById(`editTextarea_${messageId}`);
            textarea.focus();
            textarea.select();
        }

        function cancelEdit(messageId) {
            const messageDiv = document.querySelector(`[data-message-id="${messageId}"]`) || document.querySelector(`.message:has(#editForm_${messageId})`);
            if (!messageDiv) return;
            
            const editForm = document.getElementById(`editForm_${messageId}`);
            const messageText = messageDiv.querySelector('.message-text');
            const messageContent = messageDiv.querySelector('.message-content');
            
            // Hide edit form and show message text
            editForm.style.display = 'none';
            messageText.style.display = 'block';
            messageDiv.classList.remove('editing');
            
            // Show action buttons
            const actionsDiv = messageDiv.querySelector('.message-actions');
            if (actionsDiv) actionsDiv.style.display = 'flex';
        }

        function saveEditedMessage(messageId) {
            const messageDiv = document.querySelector(`[data-message-id="${messageId}"]`) || document.querySelector(`.message:has(#editForm_${messageId})`);
            if (!messageDiv) return;
            
            const textarea = document.getElementById(`editTextarea_${messageId}`);
            const newContent = textarea.value.trim();
            
            if (!newContent) {
                alert('Message cannot be empty!');
                return;
            }
            
            // Update the message text
            const messageText = messageDiv.querySelector('.message-text');
            messageText.textContent = newContent;
            
            // Reset editing state
            cancelEdit(messageId);
            
            // Find and update the message in current session
            const messageIndex = currentSessionMessages.findIndex(msg => 
                msg.type === 'user' && msg.id === messageId
            );
            
            if (messageIndex !== -1) {
                currentSessionMessages[messageIndex].content = newContent;
                currentSessionMessages[messageIndex].edited = true;
                currentSessionMessages[messageIndex].edited_at = new Date().toISOString();
            }
            
            // Remove all subsequent messages (both user and assistant) and regenerate response
            const messages = Array.from(document.getElementById('messagesContainer').children);
            const messageElement = messages.find(msg => msg.querySelector(`#editForm_${messageId}`));
            if (messageElement) {
                const messageIndex = Array.from(messageElement.parentNode.children).indexOf(messageElement);
                
                // Remove all messages after the edited one
                const messagesToRemove = messages.slice(messageIndex + 1);
                messagesToRemove.forEach(msg => msg.remove());
                
                // Update current session messages
                currentSessionMessages = currentSessionMessages.slice(0, messageIndex + 1);
                
                // Generate new response for the edited message
                regenerateResponse(newContent);
            }
        }

        function regenerateResponse(editedMessage) {
            isLoading = true;
            updateSendButton();
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: editedMessage,
                        persona: currentPersona,
                        user_id: currentUserId
                    })
                }).then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    hideTypingIndicator();
                    
                    if (data.response) {
                        // Add new assistant response
                        const assistantMessage = {
                            type: 'assistant',
                            content: data.response,
                            timestamp: data.timestamp
                        };
                        currentSessionMessages.push(assistantMessage);
                        addMessage('assistant', data.response, data.timestamp);
                        
                        // Update suggested questions if provided
                        if (data.suggestions) {
                            displaySuggestedQuestions(data.suggestions);
                        }
                        
                        // Automatically save the completed conversation to sidebar history
                        setTimeout(() => {
                            saveCurrentSessionToHistory();
                            // Clear the chat interface after saving
                            document.getElementById('messagesContainer').innerHTML = '';
                            currentSessionMessages = [];
                            // Show a subtle indication that conversation was saved
                            addMessage('assistant', 'Updated conversation saved to history. You can continue chatting or start a new topic.', new Date().toISOString());
                        }, 1000);
                        
                    } else {
                        const errorMsg = data.error || 'Unknown server error';
                        addMessage('assistant', `Server error: ${errorMsg}`);
                    }
                })
                .catch(error => {
                    console.error('Error regenerating response:', error);
                    hideTypingIndicator();
                    const errorMessage = error.message || 'Network error occurred';
                    addMessage('assistant', `Connection error: ${errorMessage}. Please check your internet connection and try again.`);
                })
                .finally(() => {
                    isLoading = false;
                    updateSendButton();
                });
            } catch (error) {
                console.error('Try-catch error:', error);
                hideTypingIndicator();
                const errorMessage = error.message || 'Unexpected error occurred';
                addMessage('assistant', `Error: ${errorMessage}. Please refresh the page and try again.`);
                isLoading = false;
                updateSendButton();
            }
        }

        function changePersona() {
            const personaSelector = document.getElementById('personaSelector');
            const newPersona = personaSelector.value;
            
            if (newPersona === currentPersona) {
                return; // No change needed
            }
            
            // Save current session to history before switching
            if (currentSessionMessages.length > 0) {
                saveCurrentSessionToHistory();
            }
            
            // Update current persona
            const oldPersona = currentPersona;
            currentPersona = newPersona;
            
            // Clear current messages
            document.getElementById('messagesContainer').innerHTML = '';
            currentSessionMessages = [];
            
            // Load chat history for new persona
            loadChatHistory();
            
            // Load suggested questions for new persona
            loadSuggestedQuestions();
            
            // Show notification about persona change
            addMessage('assistant', `Switched to ${newPersona} persona. How can I help you as a ${newPersona.toLowerCase()}?`, new Date().toISOString());
            
            // Focus input
            document.getElementById('inputField').focus();
        }

        function saveCurrentSessionToHistory() {
            // Save all current session messages to backend
            currentSessionMessages.forEach(msg => {
                fetch('/api/save-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: msg.content,
                        persona: currentPersona,
                        user_id: currentUserId,
                        message_type: msg.type,
                        timestamp: msg.timestamp
                    })
                }).catch(error => {
                    console.error('Error saving message to history:', error);
                });
            });
            
            // Reload chat history to update sidebar
            setTimeout(() => {
                loadChatHistory();
            }, 500);
        }
    </script>
</body>
</html>
